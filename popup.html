<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetflixDB</title>
    <link rel ="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/netflixDB.png"/>
</head>
<body>
    <div class="wrapper">
        <h1>NetflixDB</h1>
        <h4>Search for a movie or genre, load page. Wait 5-10 seconds, then refresh this tab.</h4>
        <h4>Note, titles are grabbed from the first row only.</h4>
        <table class="c-table">
        <thead class="c-table__header">
          <tr>
            <th></th>
            <th class="c-table__col-label">Netflix Title</th>
            <th class="c-table__col-label">IMDB Rating</th>
          </tr>
        </thead>
        <tbody id= "tableData" class="c-table__body">
            <script src ="popup.js" charset="utf-8"></script>
        </tbody>
      </table>
      </div>  

    
</body>
</html>
